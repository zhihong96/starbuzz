<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Enter the Contest</title>
    <link type="text/css" rel="stylesheet" href="styledform.css" />
  </head>
  <body>
    <form action="http://www.starbuzzcoffee.com/processorder.php" method="post">
      <table>
        <tr>
          <th>Choose your beans:</th>
          <td>
            <select name="beans">
              <option value="House Blend">House Blend</option>
              <option value="Bolivia">Shade Grown Bolivia Supremo</option>
              <option value="Guatemala">Orgenic Guatemala</option>
              <option value="Kenya">Kenya</option>
            </select>
          </td>
        </tr>

        <tr>
      	  <th>Type: </th>
          <td>
            <input type="radio" name="beantype" value="whole"/>Whole bean <br />
            <input type="radio" name="beantype" value="ground" checked="checked"/>Ground<br />
          </td>
        </tr>

        <tr>
          <th>Extras: </th>
          <td>
            <input type="checkbox" name="extras[]" value="girfwrap" />Gift wrap <br />
            <input type="checkbox" name="extras[]" value="catalog" checked="checked" /> Include
          </td>
        </tr>
      
        <tr> 
          <th>Ship to: </th>
            <td>
              <table>
                <tr>
                  <td>Name:</td>
                  <td>
                    <input type="text" name="name" />
                  </td>
                </tr>
                <tr>
                  <td>Address:</td>
                  <td>
                    <input type="text" name="address" />
                  </td>
                </tr>
                <tr>
                  <td>City:</td>
                  <td>
                    <input type="text" name="city" />
                  </td>
                </tr>
                <tr>
                  <td>State:</td>
                  <td>
                    <input type="text" name="state" />
                  </td>
                </tr>
                <tr>
                  <td>Zip:</td>
                  <td>
                    <input type="text" name="zip" />
                  </td>
                </tr>
              </table>
            </td>
        </tr> 
      
        <tr> 
          <th>Customer Comments: </th>
          <td>
            <textarea name="comments" rows="10" cols="48"></textarea>
          </td>
        </tr>

        <tr>
          <th></th>
          <td><input type="submit" value="Order Now" />
        </tr>
      </table>
    </form>
  </body>
</html>
